<!DOCTYPE html>
<html lang="en">

    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
<div id="cal">

    </div>

        <button>8</button>
        <button>7</button>
        <button>+</button>
    </div>
    <div><button>6</button>

    </div>
    <div><button>3</button>

        <button>1</button>
        <button>*</button>
    </div>

        <button>/</button>
        <button>=</button>

</div>
